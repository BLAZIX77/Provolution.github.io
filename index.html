<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Provolution â€“ 3D Style</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #ff8a00, #5a1f00, #1a0b00);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            color: #ffcf99;
            text-align: center;

            /* Effet 3D avec superposition d'ombres */
            text-shadow:
                1px 1px 0px #c25c00,
                2px 2px 0px #a34d00,
                3px 3px 0px #823e00,
                4px 4px 0px #662f00,
                6px 6px 8px rgba(0,0,0,0.6),
                0 0 20px rgba(255,120,0,0.7);

            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>

<body>
    <h1 class="title">PROVOLUTION</h1>
</body>
</html>
